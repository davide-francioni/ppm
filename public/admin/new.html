<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nuova Opera</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="index">
  <h2>Aggiungi Nuova Opera</h2>
  <form id="new-form" enctype="multipart/form-data">
    <strong>Inserisci Nome: </strong><br>
    <input type="text" id="name" placeholder="Nome Opera" required style="width:100%;"><br><br>
    <strong>Inserisci Descrizione: </strong><br>
    <textarea id="description" placeholder="Descrizione (max 1500 caratteri)" maxlength="1500" required style="width:100%; height:120px;"></textarea><br><br>
    <strong>Inserisci Immagine: </strong>
    <input type="file" id="image" accept=".png, .jpg, .jpeg" required><br><br>

    <img id="preview" src="" style="max-width: 300px; display: none; margin-top: 10px;"><br><br>

    <button class="adm-button" type="submit">Salva</button>
    <button class="adm-button" type="button" onclick="window.location.href='/admin/dashboard.html'">Annulla</button>
    <p id="error-msg" style="color:red; display:none;"></p>
  </form>
</div>

<script>
  document.getElementById("image").addEventListener("change", function() {
    const file = this.files[0];
    const preview = document.getElementById("preview");

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = "none";
    }
  });

  document.getElementById("new-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const description = document.getElementById("description").value;
    const imageFile = document.getElementById("image").files[0];
    const errorMsg = document.getElementById("error-msg");

    if (description.length > 1500) {
      errorMsg.textContent = "La descrizione non pu√≤ superare i 1500 caratteri.";
      errorMsg.style.display = "block";
      return;
    }

    if (!imageFile || !["image/png", "image/jpeg", "image/jpg"].includes(imageFile.type)) {
      errorMsg.textContent = "Devi caricare un file PNG, JPG o JPEG.";
      errorMsg.style.display = "block";
      return;
    }

    const formData = new FormData();
    formData.append("name", name);
    formData.append("description", description);
    formData.append("image", imageFile);

    const response = await fetch("/admin/upload", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      window.location.href = "/admin/dashboard.html";
    } else {
      errorMsg.textContent = "Errore durante l'upload. Riprova.";
      errorMsg.style.display = "block";
    }
  });
</script>
</body>
</html>
