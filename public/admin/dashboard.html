<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Opere</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="index">
  <h2>Elenco delle Opere</h2>
  <button onclick="window.location.href='/admin/new.html'">Aggiungi Nuova Opera</button>
  <div id="opera-list"></div>
</div>
<script>
  fetch("/puzzle-data")
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("opera-list");
            data.puzzleImages.forEach((opera, index) => {
              const box = document.createElement("div");
              box.innerHTML = `
                    <img src="${opera.path}" style="width:100px"><br>
                    <strong>${opera.name}</strong><br>
                    <button onclick="editOpera(${opera.id})">Modifica</button>
                    <button onclick="confirmDelete(${opera.id})">Elimina</button>
                    ${index < data.puzzleImages.length - 1 ? '<hr>' : ''}
                `;
              container.appendChild(box);
            });
          });

  function editOpera(id) {
    window.location.href = `/admin/edit.html?id=${id}`;
  }

  function confirmDelete(id) {
    const confirmBox = document.createElement("div");
    confirmBox.className = "confirm-overlay";
    confirmBox.innerHTML = `
            <div class="confirm-box">
                <p>Sei sicuro di voler eliminare questa opera?</p>
                <button onclick="deleteOpera(${id})">SÃ¬, elimina</button>
                <button onclick="this.parentElement.parentElement.remove()">Annulla</button>
            </div>
        `;
    document.body.appendChild(confirmBox);
  }

  function deleteOpera(id) {
    fetch(`/admin/opera/${id}`, { method: "DELETE" })
            .then(() => location.reload());
  }
</script>
</body>
</html>
