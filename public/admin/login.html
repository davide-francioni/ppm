<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/davide-francioni/ppm/main/public/image/ico.png">
</head>
<body>
<div class="index">
    <h2>Accesso come Amministratore</h2>
    <a href="/index.html" class="home-button">Home</a>
    <form id="login-form">
        <br><strong>Username: </strong>
        <input type="text" id="admin-username" placeholder="Username" required><br><br>
        <strong>Password: </strong>
        <input type="password" id="admin-password" placeholder="Password" required><br><br>
        <button class="adm-button" type="submit">Accedi</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Credenziali errate</p>
</div>
<script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("admin-username").value;
        const password = document.getElementById("admin-password").value;

        const response = await fetch("/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            window.location.href = "/admin/dashboard.html";
        } else {
            document.getElementById("login-error").style.display = "block";
        }
    });
</script>
</body>
</html>
