<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Opera</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="index">
  <h2>Modifica Opera</h2>
  <form id="edit-form">
    <input type="text" id="name" required><br><br>
    <input type="text" id="description" required><br><br>
    <input type="text" id="path" required><br><br>
    <button type="submit">Aggiorna</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  fetch("/puzzle-data")
          .then(res => res.json())
          .then(data => {
            const opera = data.puzzleImages.find(op => op.id == id);
            if (opera) {
              document.getElementById("name").value = opera.name;
              document.getElementById("description").value = opera.description;
              document.getElementById("path").value = opera.path;
            }
          });

  document.getElementById("edit-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const description = document.getElementById("description").value;
    const path = document.getElementById("path").value;

    await fetch(`/admin/opera/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, description, path })
    });

    window.location.href = "/admin/dashboard.html";
  });
</script>
</body>
</html>
